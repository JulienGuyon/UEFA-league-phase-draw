            shape: "dot",

      // Generate edges with color
      function generateEdges(edgesColored) {
        return new vis.DataSet(
          edgesColored.map((edge) => ({
            from: edge[0],
            to: edge[1],
            color: { color: colorMap[edge[2]] },
            width: 2,
            chosen: {
              edge: function (values, id, selected, hovering) {
                if (selected) {
                  values.width = 4;
                }
              },
            },
          }))
        );
      }

      // Draw the graph
      function drawGraph() {
        const container = document.getElementById("mynetwork");
        const nodes = generateNodes();
        const edges = generateEdges(edgesColored);

        const data = {
          nodes: nodes,
          edges: edges,
        };

        const options = {
          nodes: {
            font: {
              size: 30,
            },
            scaling: {
              min: 16,
              max: 32,
            },
          },
          edges: {
            smooth: true,
            scaling: {
              min: 2,
              max: 4,
            },
            color: {
              inherit: false,
            },
            chosen: {
              edge: function (values, id, selected, hovering) {
                if (selected) {
                  values.width = 4;
                }
              },
            },
          },
          physics: {
            enabled: true,
            barnesHut: {
              gravitationalConstant: -5000,
              centralGravity: 0.3,
              springLength: 120,
              springConstant: 0.01,
              damping: 0.09,
            },
          },
          layout: {
            improvedLayout: true,
          },
        };

        new vis.Network(container, data, options);
      }

      drawGraph();
